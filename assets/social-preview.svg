<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="160" x2="1280" y2="160" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="320" x2="1280" y2="320" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="480" x2="1280" y2="480" stroke="#ffffff" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="640" stroke="#ffffff" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="640" stroke="#ffffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="640" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Main logo graphic -->
  <g transform="translate(640, 280)">
    <circle cx="0" cy="0" r="100" fill="url(#accentGradient)"/>

    <!-- Database icon -->
    <g transform="translate(-60, -30)">
      <ellipse cx="30" cy="15" rx="25" ry="10" fill="#ffffff" opacity="0.3"/>
      <path d="M5 15 v40 c0 5.5 11.2 10 25 10 s25 -4.5 25 -10 v-40" fill="url(#accentGradient)" opacity="0.8"/>
      <ellipse cx="30" cy="15" rx="25" ry="10" fill="#ffffff" opacity="0.5"/>
    </g>

    <!-- AI nodes -->
    <g transform="translate(10, -50)">
      <circle cx="30" cy="40" r="12" fill="#ffffff" opacity="0.9"/>
      <circle cx="5" cy="15" r="6" fill="#ffffff" opacity="0.7"/>
      <circle cx="55" cy="15" r="6" fill="#ffffff" opacity="0.7"/>
      <circle cx="5" cy="65" r="6" fill="#ffffff" opacity="0.7"/>
      <circle cx="55" cy="65" r="6" fill="#ffffff" opacity="0.7"/>
      <line x1="30" y1="40" x2="5" y2="15" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
      <line x1="30" y1="40" x2="55" y2="15" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
      <line x1="30" y1="40" x2="5" y2="65" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
      <line x1="30" y1="40" x2="55" y2="65" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    </g>

    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">RAG</text>
  </g>

  <!-- Title -->
  <text x="640" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">
    BMC Remedy RAG Agent
  </text>

  <!-- Tagline -->
  <text x="640" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.8">
    On-Premise AI-Powered ITSM Knowledge Extraction
  </text>

  <!-- Tech stack badges -->
  <g transform="translate(400, 560)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#667eea" opacity="0.8"/>
    <text x="50" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Java 17</text>

    <rect x="120" y="0" width="100" height="30" rx="5" fill="#764ba2" opacity="0.8"/>
    <text x="170" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Spring Boot</text>

    <rect x="240" y="0" width="120" height="30" rx="5" fill="#667eea" opacity="0.8"/>
    <text x="300" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">LangChain4j</text>

    <rect x="380" y="0" width="100" height="30" rx="5" fill="#764ba2" opacity="0.8"/>
    <text x="430" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">pgvector</text>
  </g>

  <!-- Corner accents -->
  <circle cx="100" cy="100" r="50" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="1180" cy="540" r="80" fill="url(#accentGradient)" opacity="0.2"/>
</svg>
