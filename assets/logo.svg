<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" />

  <!-- Database/Vector Store Icon -->
  <g transform="translate(100, 140)">
    <ellipse cx="60" cy="30" rx="50" ry="20" fill="#ffffff" opacity="0.3"/>
    <path d="M10 30 v80 c0 11 22.4 20 50 20 s50 -9 50 -20 v-80" fill="url(#gradient2)" opacity="0.8"/>
    <ellipse cx="60" cy="30" rx="50" ry="20" fill="#ffffff" opacity="0.5"/>
    <ellipse cx="60" cy="50" rx="50" ry="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <ellipse cx="60" cy="70" rx="50" ry="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Network/AI Nodes -->
  <g transform="translate(280, 100)">
    <!-- Center node -->
    <circle cx="60" cy="80" r="25" fill="#ffffff" opacity="0.9"/>
    <circle cx="60" cy="80" r="18" fill="url(#gradient2)"/>

    <!-- Surrounding nodes -->
    <circle cx="10" cy="30" r="12" fill="#ffffff" opacity="0.7"/>
    <circle cx="110" cy="30" r="12" fill="#ffffff" opacity="0.7"/>
    <circle cx="10" cy="130" r="12" fill="#ffffff" opacity="0.7"/>
    <circle cx="110" cy="130" r="12" fill="#ffffff" opacity="0.7"/>

    <!-- Connections -->
    <line x1="60" y1="80" x2="10" y2="30" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
    <line x1="60" y1="80" x2="110" y2="30" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
    <line x1="60" y1="80" x2="10" y2="130" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
    <line x1="60" y1="80" x2="110" y2="130" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- RAG Text -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">RAG</text>

  <!-- Small BMC text -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.8">BMC Remedy</text>

  <!-- Sparkle effects -->
  <circle cx="80" cy="100" r="4" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="120" r="4" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="400" cy="380" r="4" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
