name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install BMC AR API stub
        run: |
          # BMC AR API is proprietary and not in source control.
          # Create an empty stub so Maven can resolve the dependency.
          mkdir -p /tmp/stub-classes
          jar cf /tmp/stub.jar -C /tmp/stub-classes .
          mvn install:install-file \
            -Dfile=/tmp/stub.jar \
            -DgroupId=com.bmc.arsys -DartifactId=arAPI -Dversion=91.9 \
            -Dpackaging=jar -q

      - name: Build and test
        run: |
          # Build remedy-connector with errors ignored (needs real BMC API for full compile),
          # then install it so downstream modules can resolve the dependency.
          ./mvnw install -B -pl remedy-connector \
            -Dmaven.compiler.failOnError=false -Dmaven.test.skip=true \
            -Dmaven.install.skip=false || true
          # Build and test remaining modules
          ./mvnw verify -B -pl '!remedy-connector'

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: '**/target/surefire-reports/'
          retention-days: 14

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/web-chat

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/web-chat/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --reporter=verbose

      - name: Build
        run: npm run build
