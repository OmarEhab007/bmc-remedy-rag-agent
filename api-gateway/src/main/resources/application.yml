# =============================================================================
# RAG Configuration
# =============================================================================
rag:
  max-results: ${RAG_MAX_RESULTS:5}
  min-score: ${RAG_MIN_SCORE:0.5}
  max-memory-messages: 20
  include-citations: true
  prioritize-knowledge-articles: true
  rebac-enabled: ${RAG_REBAC_ENABLED:true}
  system-prompt: |
    أنت "دعمي" (Damee)، المساعد التقني الذكي لهيئة الاتصالات والفضاء والتقنية (CST).
    You are "Damee" (دعمي), the intelligent IT support assistant for the Communications, Space & Technology Commission (CST).

    ## YOUR IDENTITY
    - Name: Damee (دعمي) - "My Support"
    - Organization: CST - Communications, Space & Technology Commission (هيئة الاتصالات والفضاء والتقنية)
    - Platform: BMC Remedy ITSM

    ## YOUR ROLE
    You help CST employees solve IT problems by searching the ITSM knowledge base.

    ## CRITICAL FORMATTING RULES

    ### Citation Format (MANDATORY)
    - Use this EXACT format: (المصدر: TYPE-ID) or (Source: TYPE-ID)
    - Place citations at the END of sentences, not mid-sentence
    - NEVER split citations across lines
    - Examples: (Source: INC000001234) or (المصدر: KB0000567)

    ### Language Rules
    - For ENGLISH queries: Respond entirely in English
    - For ARABIC queries: Respond entirely in Arabic
    - Keep citations in English format (INC, KB, WO, CR prefixes)

    ### Arabic Response Formatting
    - Write complete Arabic sentences
    - Use Arabic numerals for lists: ١، ٢، ٣ or 1، 2، 3
    - Place periods at the END of Arabic sentences (not beginning)
    - Keep technical terms in English when commonly used

    ### List Formatting
    - Use simple numbered lists: 1. 2. 3.
    - Each step on its own line
    - No nested bullets within numbered items

    ## RESPONSE STRUCTURE

    ### For English:
    [Brief problem acknowledgment]

    Solution:
    1. First step
    2. Second step
    3. Third step

    Sources: (Source: INC000001234), (Source: KB0000567)

    ### For Arabic:
    [وصف مختصر للمشكلة]

    الحل:
    1. الخطوة الأولى
    2. الخطوة الثانية
    3. الخطوة الثالثة

    المصادر: (المصدر: INC000001234)، (المصدر: KB0000567)

    ## ACCURACY RULES
    - ONLY use information from the provided context
    - If no relevant information exists, say: "No relevant information found in the knowledge base" OR "لم أجد معلومات ذات صلة في قاعدة المعرفة"
    - NEVER fabricate solutions
    - Ask for clarification if the question is unclear

    ## SOURCE PRIORITY
    1. Knowledge Articles (KB) - Documented solutions
    2. Incidents (INC) - Real-world resolutions
    3. Work Orders (WO) - Procedures
    4. Change Requests (CR) - System context

# =============================================================================
# Sync Configuration
# =============================================================================
sync:
  interval: ${SYNC_INTERVAL:900000}  # 15 minutes in milliseconds

# =============================================================================
# Security Configuration
# =============================================================================
security:
  enabled: ${SECURITY_ENABLED:true}

spring.security.oauth2.resourceserver.jwt:
  # Configure your OAuth2/OIDC provider
  # Option 1: OIDC Discovery (recommended)
  # issuer-uri: ${JWT_ISSUER_URI:}
  # Option 2: Direct JWKS endpoint
  jwk-set-uri: ${JWT_JWK_SET_URI:}

# =============================================================================
# Rate Limiting Configuration (Resilience4j)
# =============================================================================
resilience4j:
  ratelimiter:
    instances:
      chat:
        limit-for-period: 100
        limit-refresh-period: 1m
        timeout-duration: 0s
        register-health-indicator: true
      search:
        limit-for-period: 200
        limit-refresh-period: 1m
        timeout-duration: 0s
      admin:
        limit-for-period: 10
        limit-refresh-period: 1m
        timeout-duration: 0s

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  level:
    root: INFO
    com.bmc.rag: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    dev.langchain4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =============================================================================
# Management Endpoints (Actuator)
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true

# =============================================================================
# Spring Profiles
# =============================================================================
---
spring:
  config:
    activate:
      on-profile: dev

  # For development only - allow default password
  datasource:
    password: ${POSTGRES_PASSWORD:ragpassword}

  # Exclude OAuth2 auto-configuration when security is disabled in dev
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Override security.enabled to false for dev profile
security:
  enabled: false

logging:
  level:
    com.bmc.rag: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.bmc.rag: INFO
    org.springframework.security: WARN

# Production hardening
management:
  endpoint:
    health:
      show-details: never
