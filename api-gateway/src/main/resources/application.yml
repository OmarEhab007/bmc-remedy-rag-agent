# BMC Remedy RAG Agent - Application Configuration
# For on-premise deployment with local LLM inference

server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: bmc-remedy-rag-agent

  # Database Configuration (PostgreSQL + pgvector)
  # SECURITY: No default password - must be provided via environment variable
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:bmc_rag}
    username: ${POSTGRES_USER:raguser}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# =============================================================================
# BMC Remedy Connection Configuration
# =============================================================================
remedy:
  enabled: ${REMEDY_ENABLED:false}  # Set to true when Remedy server is available
  server: ${REMEDY_SERVER:localhost}
  port: ${REMEDY_PORT:7100}
  username: ${REMEDY_USERNAME:Demo}
  password: ${REMEDY_PASSWORD:}
  socket-timeout: ${REMEDY_SOCKET_TIMEOUT:60000}
  chunk-size: ${REMEDY_CHUNK_SIZE:500}
  max-retrieve: 2000
  retry-attempts: 3
  retry-delay-ms: 5000
  pool-size: 5

# =============================================================================
# Z.AI LLM Configuration (OpenAI-compatible API)
# =============================================================================
zai:
  api-key: ${ZAI_API_KEY:}
  base-url: ${ZAI_BASE_URL:https://api.z.ai/api/paas/v4/}
  model: ${ZAI_MODEL:glm-4.5-flash}
  temperature: 0.1              # Slight randomness for response diversity
  timeout-seconds: 120
  max-tokens: 4096              # Allow longer RAG responses
  top-p: 0.8                    # More focused/deterministic responses
  frequency-penalty: 0.3        # Reduce repetition in responses
  thinking-enabled: ${ZAI_THINKING_ENABLED:false}   # Enable for GLM-4.7
  thinking-type: enabled        # Options: enabled, disabled, retention

