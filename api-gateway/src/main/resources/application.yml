# =============================================================================
# RAG Configuration
# =============================================================================
rag:
  max-results: ${RAG_MAX_RESULTS:5}
  min-score: ${RAG_MIN_SCORE:0.5}
  max-memory-messages: 20
  include-citations: true
  prioritize-knowledge-articles: true
  rebac-enabled: ${RAG_REBAC_ENABLED:true}
  system-prompt: |
    You are an IT support assistant. Be concise and helpful.

# =============================================================================
# Sync Configuration
# =============================================================================
sync:
  interval: ${SYNC_INTERVAL:900000}  # 15 minutes in milliseconds

# =============================================================================
# Security Configuration
# =============================================================================
security:
  enabled: ${SECURITY_ENABLED:true}

spring.security.oauth2.resourceserver.jwt:
  # Configure your OAuth2/OIDC provider
  # Option 1: OIDC Discovery (recommended)
  # issuer-uri: ${JWT_ISSUER_URI:}
  # Option 2: Direct JWKS endpoint
  jwk-set-uri: ${JWT_JWK_SET_URI:}

# =============================================================================
# Rate Limiting Configuration (Resilience4j)
# =============================================================================
resilience4j:
  ratelimiter:
    instances:
      chat:
        limit-for-period: 100
        limit-refresh-period: 1m
        timeout-duration: 0s
        register-health-indicator: true
      search:
        limit-for-period: 200
        limit-refresh-period: 1m
        timeout-duration: 0s
      admin:
        limit-for-period: 10
        limit-refresh-period: 1m
        timeout-duration: 0s

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  level:
    root: INFO
    com.bmc.rag: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    dev.langchain4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =============================================================================
# Management Endpoints (Actuator)
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true

# =============================================================================
# Spring Profiles
# =============================================================================
---
spring:
  config:
    activate:
      on-profile: dev

  # For development only - allow default password
  datasource:
    password: ${POSTGRES_PASSWORD:ragpassword}

  # Exclude OAuth2 auto-configuration when security is disabled in dev
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Override security.enabled to false for dev profile
security:
  enabled: false

logging:
  level:
    com.bmc.rag: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.bmc.rag: INFO
    org.springframework.security: WARN

# Production hardening
management:
  endpoint:
    health:
      show-details: never
